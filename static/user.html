<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户管理 - 信息查询系统</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/user.css">
  </head>

  <body>
    <div class="item-block">
      <button class="layui-btn layui-btn-danger" onclick="delAllUser()"><i class="layui-icon"></i>批量删除</button>
      <button class="layui-btn" onclick="addNewUser()"><i class="layui-icon"></i>添加</button>
      <a class="layui-btn layui-btn-sm reload" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon">ဂ</i></a>
      <span>共有数据：88 条</span>
    </div>
    <table class="layui-table" lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:20, url:'test/user.json'}">
      <thead>
        <tr>
          <th lay-data="{type:'checkbox'}"></th>
          <th lay-data="{field:'user_id', sort: true}">用户ID</th>
          <th lay-data="{field:'user_name', sort: true}">账号</th>
          <th lay-data="{field:'user_nick', sort: true}">昵称</th>
          <th lay-data="{field:'user_role', sort: true}">角色</th>
          <th lay-data="{field:'group_id', sort: true}">分组ID</th>
          <th lay-data="{field:'group_name', sort: true}">分组名</th>
          <th lay-data="{field:'user_state', sort: true}">状态</th>
          <th lay-data="{field:'user_ips', sort: true, width: 135}">允许IP</th>
          <th lay-data="{field:'valid_time', sort: true, width: 135}">密码到期时间</th>
          <th lay-data="{field:'user_mark', sort: true, width: 135}">备注</th>
        </tr>
      </thead>
    </table>
    <script src="layui/layui.js"></script>
    <script src="js/user.js"></script>
  </body>

</html>
